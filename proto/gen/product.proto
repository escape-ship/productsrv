syntax = "proto3";
package go.escape.ship.proto.producyapi;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/escape-ship/productsrv/proto/gen";


message ProductsRequest {
    string id = 1;
}
message ProductsResponse {
    string id = 1;
    string name = 2;
    string categories = 3;
    string price = 4;
    string inventory = 5;
}
message PostProductRequest {
    string name = 1;
    string categories = 2;
    string price = 3;
    string inventory = 4;
}
message PostProductResponse {
    string id = 1;
}
message ProductInventoryRequest {
    string id = 1;
}
message ProductInventoryResponse {
    string id = 1;
    string inventory = 2;
}
service Product {
    rpc GetProducts(ProductsRequest) returns (ProductsResponse) {
        option (google.api.http) = {
            get: "/products/{id}"
        };
    }
    rpc PostProducts(PostProductRequest) returns (PostProductResponse) {
        option (google.api.http) = {
            post: "/products"
        };
    }
    rpc GetProductInventory(ProductsRequest) returns (ProductsResponse) {
        option (google.api.http) = {
            get: "/products/{id}/inventory"
        };
    }
}